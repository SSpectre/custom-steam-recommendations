<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Owned Games</title>
	</head>
	<body>
		<table id="ownedgames" width="50%">
			<thead>
				<tr>
					<th>Game</th>
					<th>Rating</th>
				</tr>
			</thead>
			<tbody>
			{% for game in games %}
				<tr>
					<td>
						<img src = {{game.game_logo_url}}>
						{{game.game_name}}
					</td>
					<td>
						<form>
							<select name="rating" onchange="assignRating({{game.game_id}}, this.value)">
								<option value="exclude" selected=>*Exclude*</option>
								{% for i in range(1, 11) %}
									<option
									value="{{i}}"
									{% if i == game.rating %} selected {% endif %}>
									{{i}}</option>
								{% endfor %}
							</select>
						</form>
					</td>
				</tr>
			{% endfor %}
			</tbody>
		</table>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script>
			function assignRating(gameID, rating) {
				var data = {
					id: gameID,
					rating: rating
				};
			
				$.ajax({
					type: "POST",
					url: "/assign_rating",
					data: JSON.stringify(data),
					contentType: "application/json",
					dataType: 'json'
			    });
			}
			</script>
	</body>
</html>
