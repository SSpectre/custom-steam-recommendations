<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Owned Games</title>
	</head>
	<body>
		<table id="ownedgames" width="50%">
			<thead>
				<tr>
					<th>Game</th>
					<th>Rating</th>
				</tr>
			</thead>
			<tbody>
			{% for game in games %}
				<tr>
					<td>
						<img src = {{game.game_logo_url}}>
						{{game.game_name}}
					</td>
					<td></td>
				</tr>
			{% endfor %}
			</tbody>
		</table>
	</body>
</html>
